<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Click and Drag</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="items">
        <div class="items item1">01</div>
        <div class="items item2">02</div>
        <div class="items item3">03</div>
        <div class="items item4">04</div>
        <div class="items item5">05</div>
        <div class="items item6">06</div>
        <div class="items item7">07</div>
        <div class="items item8">08</div>
        <div class="items item9">09</div>
        <div class="items item10">10</div>
        <div class="items item11">11</div>
        <div class="items item12">12</div>
        <div class="items item13">13</div>
        <div class="items item14">14</div>
        <div class="items item15">15</div>
        <div class="items item16">16</div>
        <div class="items item17">17</div>
        <div class="items item18">18</div>
        <div class="items item19">19</div>
        <div class="items item20">20</div>
        <div class="items item21">21</div>
        <div class="items item22">22</div>
        <div class="items item23">23</div>
        <div class="items item24">24</div>
        <div class="items item25">25</div>
    </div>

<script>
    const slider = document.querySelector('.items');
    let isDown = false;
    let startX;
    let scrollLeft;

    slider.addEventListener('mousedown', (e) =>{
        isDown = true;
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
    });

    slider.addEventListener('mouseleave', () =>{
        isDown = false;
        slider.classList.remove('active');
    });

    slider.addEventListener('mouseup', () =>{
        isDown = false;
        slider.classList.remove('active');
    });

    slider.addEventListener('mousemove', (e) => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = (x - startX) * 3;
        slider.scrollLeft = scrollLeft - walk;
    });
</script>

</body>
</html>
